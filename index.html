<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">
  <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <h1 class="title animated pulse">Tic Tac Toe</h1> 
  <div class="boardSize2">Enter Board Size<input class="boardSize" type="number"><button class="submit">Submit</button></div>
  <div class="chooseFirst">
    X: <input type="text" class="playerx" placeholder="Player X">
    O: <input type="text" class="playero" placeholder="Player O">
    <div class="startButton"><button class="startGame">Randomly Pick First Player</button></div>
  </div>
  <h3 class="player"></h3>

  <table class ="board"></table>
  
  <div class="startOver"><button class="restart">Start Game Over</button></div>

  <div class="winner"></div>

</body>
</html>
