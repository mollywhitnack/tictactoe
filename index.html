<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <h1 class="title">Tic Tac Toe</h1> 

  <h3 class="player">Player X start</h3>
  <div class="row row0" id ="0"> 
  <span class="col col0" id = '0'></span>
  <span class="col col1" id = '1'></span>
  <span class="col col2" id = '2'></span>
  </div>
  <div class="row row1" id ="1"> 
  <span class="col col3" id = '3'></span>
  <span class="col col4" id = '4'></span>
  <span class="col col5" id = '5'></span>
  </div>
  <div class="row row2" id ="2"> 
  <span class="col col6" id = '6'></span>
  <span class="col col7" id = '7'></span>
  <span class="col col8" id = '8'></span>
  </div>

  <div class="startOver"><button class="restart">Start Game Over</button></div>

  <div class="winner"></div>
</body>
</html>
